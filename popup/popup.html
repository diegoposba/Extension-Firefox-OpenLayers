<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLE - Carte IGN</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="home-screen">
    <h2>OLE Map</h2>
    <p>Choisissez un mode :</p>
    <button id="btn-mode-geoloc" class="btn btn-primary big-btn">
      üìç Ma Position
    </button>
    <button id="btn-mode-route" class="btn btn-secondary big-btn">
      üöó Itin√©raire
    </button>
  </div>

  <div id="permission-screen" style="display: none;">
    <h3>Autorisation requise</h3>
    <p>Pour afficher votre position, nous avons besoin de votre accord.</p>
    <button id="btn-always" class="btn btn-primary">Toujours activer</button>
    <button id="btn-once" class="btn btn-secondary">Juste une fois</button>
    <button id="btn-deny" class="btn btn-danger">Refuser</button>
    <button class="btn-back-home btn-link">Retour</button>
  </div>

  <div id="map-wrapper" style="display: none;">
    
    <div id="routing-controls" style="display: none;">
      <div class="input-row">
        <input type="text" id="input-start" placeholder="Ville de d√©part (ex: Paris)">
        <input type="text" id="input-end" placeholder="Ville d'arriv√©e (ex: Lyon)">
      </div>
      <button id="btn-calculate" class="btn-small">Calculer</button>
    </div>

    <div id="map-container">
      <div id="map"></div>
      
      <div id="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p id="loading-text">Chargement...</p>
      </div>

      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">√ó</a>
        <div id="popup-content" class="popup-content"></div>
      </div>
    </div>

    <div id="footer-controls" style="display: none;">
      <label style="cursor: pointer; display: flex; align-items: center;">
        <input type="checkbox" id="check-always-allow" style="margin-right: 8px;">
        Toujours autoriser
      </label>
    </div>
    
    <div id="common-footer" style="background: #fff; padding: 5px; border-top: 1px solid #ddd; text-align: center;">
       <button class="btn-back-home btn-link">Retour au Menu</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
