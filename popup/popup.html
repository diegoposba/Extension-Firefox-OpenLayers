<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLE - Carte IGN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 550px; /* Un peu plus haut pour les contrôles en bas */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    
    /* Écrans */
    #permission-screen, #denied-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #map-container {
      width: 100%;
      height: 500px; /* Hauteur de la carte */
      position: relative;
      display: none; /* Caché par défaut */
    }
    
    #map {
      width: 100%;
      height: 100%;
    }

    /* Contrôles sous la carte */
    #footer-controls {
      height: 50px;
      display: none; /* Caché avec la carte */
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    /* Boutons du menu */
    .btn {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn-primary { background-color: #0066cc; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn:hover { opacity: 0.9; }

    /* Spinner de chargement */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup Overlay personnalisé */
    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 200px;
      display: none; /* Caché tant qu'on n'a pas chargé */
    }
    /* ... (Garder le reste du style popup flèche from old file) ... */
    .ol-popup:after, .ol-popup:before { top: 100%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; }
    .ol-popup:after { border-top-color: white; border-width: 10px; left: 48px; margin-left: -10px; }
    .ol-popup:before { border-top-color: #cccccc; border-width: 11px; left: 48px; margin-left: -11px; }
    .ol-popup-closer { text-decoration: none; position: absolute; top: 8px; right: 8px; color: #333; font-size: 20px; font-weight: bold; cursor: pointer; }
    
    /* Overlay de chargement sur la carte */
    #loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div id="permission-screen">
    <h3>Autorisation de localisation</h3>
    <p>Cette extension a besoin de votre position pour fonctionner.</p>
    <button id="btn-always" class="btn btn-primary">Laisser la localisation activée</button>
    <button id="btn-once" class="btn btn-secondary">Activer la localisation uniquement une fois</button>
    <button id="btn-deny" class="btn btn-danger">Ne pas autoriser</button>
  </div>

  <div id="denied-screen" style="display: none;">
    <h3>Localisation désactivée</h3>
    <p>Vous avez refusé la localisation.</p>
    <button id="btn-back-menu" class="btn btn-primary">Localiser</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
    
    <div id="loading-overlay">
      <div class="loader"></div>
      <p>Recherche de votre position...</p>
    </div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer">×</a>
      <div id="popup-content" class="popup-content">
        </div>
    </div>
  </div>

  <div id="footer-controls">
    <label style="cursor: pointer; display: flex; align-items: center;">
      <input type="checkbox" id="check-always-allow" style="margin-right: 8px;">
      Toujours autoriser la localisation
    </label>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
  <script src="popup.js"></script>
</body>
</html>
