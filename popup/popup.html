<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLE - Carte IGN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 500px;
      font-family: Arial, sans-serif;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 280px;
    }
    
    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }
    
    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }
    
    .ol-popup:before {
      border-top-color: #cccccc;
      border-width: 11px;
      left: 48px;
      margin-left: -11px;
    }
    
    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 8px;
      right: 8px;
      color: #333;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .ol-popup-closer:hover {
      color: #c00;
    }
    
    .popup-content h3 {
      margin: 0 0 10px 0;
      color: #0066cc;
    }
    
    .popup-content p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer">×</a>
    <div id="popup-content" class="popup-content">
      <h3>Bienvenue sur la carte IGN !</h3>
      <p>Vous visualisez Paris sur le flux WMTS de l'IGN.</p>
      <p>Utilisez la molette pour zoomer et déplacer la carte.</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
  <script src="popup.js"></script>
</body>
</html>
